<!-- Edit Profile -->
<!-- Modal -->
<div class="modal fade" id="ModalCenterSetting" tabindex="-1" role="dialog" aria-labelledby="ModalCenterSettingTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    <i class="fa fa-cog" aria-hidden="true"></i> Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#account" role="tab"
                            aria-controls="account" aria-selected="true">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#notification" role="tab"
                            aria-controls="notification" aria-selected="false">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#security" role="tab"
                            aria-controls="security" aria-selected="false">Security</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">

                    <!-- Account Content-->
                    <div class="tab-pane active" id="account" role="tabpanel" aria-labelledby="home-tab">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Allow connected contacts</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2">Confirm message requests</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch3">
                            <label class="custom-control-label" for="customSwitch3">Profile privacy</label> 
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch4">
                            <label class="custom-control-label" for="customSwitch4">Developer mode options</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch5">
                            <label class="custom-control-label" for="customSwitch5">Two-step security varification</label>
                        </div>
                        <button type="submit"  class="btn btn-primary">Save</button>
                    </div>

                    <!-- Notification Content-->
                    <div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch6">
                            <label class="custom-control-label" for="customSwitch6">Allow mobile notifications</label> 
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch7">
                            <label class="custom-control-label" for="customSwitch7">Notification from your friends</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch8">
                            <label class="custom-control-label" for="customSwitch8">Send notifications by email</label>
                        </div>
                        <button type="submit"  class="btn btn-primary">Save</button>
                    </div>

                    <!-- Social Link Content -->
                    <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch9">
                            <label class="custom-control-label" for="customSwitch9">Suggest changing passwords every month</label> 
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch10">
                            <label class="custom-control-label" for="customSwitch10">Let me know about suspicious entries to your account</label>
                        </div>
                        <button type="button" class="btn btn-secondary mb-3"><i class="fa fa-plus" aria-hidden="true"></i>  Security Questions</button>
                        
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Question 1" aria-label="Question 1" aria-describedby="basic-addon1"> 
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Answer 1" aria-label="Answer 1" aria-describedby="basic-addon1"> 
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Question 2" aria-label="Question 2" aria-describedby="basic-addon1"> 
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Answer 2" aria-label="Answer 2" aria-describedby="basic-addon1"> 
                        </div>
                        
                        <button type="submit"  class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
